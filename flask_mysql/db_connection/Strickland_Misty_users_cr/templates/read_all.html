<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all.css') }}">
</head>
<body>
    <h1>Here are our Users!</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- <th>Created At</th> -->
            </tr>
        </thead>
        <tbody>
            {% for add_one in users %}
            <tr>
                <td>{{add_one.first_name}}</td>
                <td>{{add_one.last_name}}</td>
                <td>{{add_one.email}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
